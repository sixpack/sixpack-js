<html>
  <head>
    <script src="../../dist/sixpack-browser.js" type="text/javascript"></script>
    <script type="text/javascript">
      var session = new sixpack.Session({
        base_url: "http://localhost:8000",
      });

      function participate() {
        session.participate("test-exp", ["alt-one", "alt-two"],function (err, res) {
          if (err) throw err;
          document.getElementById("participate").innerHTML = JSON.stringify(res);
        });
      }

      function convert() {
        session.convert("test-exp", function (err, res) {
          if (err) throw err;
          document.getElementById("convert").innerHTML = JSON.stringify(res);
        });
      }
    </script>
  </head>
  <body onload="participate();">
    <h1>Sixpack</h1>
    <p>Response for participate:</p>
    <code><pre id="participate"></pre></code>
    <p>Response for convert:</p>
    <code><pre id="convert"></pre></code>
    <button onClick="convert();">Convert!</button>
  </body>
</html>
